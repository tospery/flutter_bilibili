version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  json_annotation: ^4.5.0
  shared_preferences: ^2.0.15
  fluttertoast: ^8.0.9
  underline_indicator: ^0.0.4
