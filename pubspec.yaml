  lottie: ^1.0.1
  chewie: ^1.2.2
  video_player: ^2.1.6
  orientation: ^1.3.0
 
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.10
  json_serializable: ^6.2.0
